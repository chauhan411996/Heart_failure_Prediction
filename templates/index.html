<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Heart Failure Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='Heart_Failure.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart Failure Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 25"><br>
                <input class="form-input" type="text" name="creatinine_phosphokinase" placeholder="Level of the CPK enzyme in the blood (mcg/L) eg. 580"><br>
                <input class="form-input" type="text" name="ejection_fraction" placeholder="Blood leaving the heart at each contraction (percentage) eg. 80"><br>
                <input class="form-input" type="text" name="high_blood_pressure" placeholder="Patient has high BP eg. 0 for No,1 for Yes"><br>
                <input class="form-input" type="text" name="platelets" placeholder="Platelets in the blood (kiloplatelets/mL) eg. 250000"><br>
                <input class="form-input" type="text" name="serum_creatinine" placeholder="Level of serum creatinine in the blood (mg/dL) eg. 1.3"><br>
                <input class="form-input" type="text" name="time" placeholder="Follow-up period (days) eg. 130"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/chauhan411996/Heart_failure_Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Creator - Ankur Chauhan</p>
       </div>

    </body>
</html>
